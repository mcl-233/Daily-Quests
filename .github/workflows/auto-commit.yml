name: Daily GitHub Activity

env:
  TZ: Asia/Shanghai  # å…¨å±€åŒ—äº¬æ—¶é—´

on:
  schedule:
    - cron: '0 00 * * *'  # UTC 0 ç‚¹è§¦å‘ = åŒ—äº¬æ—¶é—´ 8 ç‚¹
  workflow_dispatch:

jobs:
  daily-activity:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}

      # 2. Weekend lazy check
      - name: Weekend lazy check
        id: lazy
        run: |
          DOW=$(date +%u)
          if [ "$DOW" -gt 5 ] && [ $((RANDOM % 100)) -lt 2 ]; then
            echo "lazy=true" >> $GITHUB_OUTPUT
            echo "ä»Šå¤©å‘¨æœ«ï¼Œé€‰æ‹©æ‘¸é±¼ âœ¨" >> update.md
          else
            echo "lazy=false" >> $GITHUB_OUTPUT
          fi

      # 3. Random delay
      - name: Random delay
        if: steps.lazy.outputs.lazy != 'true'
        run: |
          DELAY=$((RANDOM % 2))   # 0~6å°æ—¶éšæœºå»¶è¿Ÿ
          sleep $DELAY

      # 4. Ensure update.md exists
      - name: Ensure update.md exists
        if: steps.lazy.outputs.lazy != 'true'
        run: |
          [ -f update.md ] || echo "# Daily Commit Log" > update.md

      # 5. Write daily intro
      - name: Write daily intro
        if: steps.lazy.outputs.lazy != 'true'
        run: |
          LOG_DATE=$(date '+%Y-%m-%d %H:%M:%S')
          echo -e "\n## $LOG_DATE" >> update.md
          MOODS=("ðŸ¤– å¼€å§‹ä»Šå¤©çš„ Github ä»»åŠ¡ï¼")
          echo "${MOODS}" >> update.md

      # 6. Commit & push log
      - name: Commit and push log
        if: steps.lazy.outputs.lazy != 'true'
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
          GIT_USER: ${{ secrets.GH_USER }}
          GIT_EMAIL: ${{ secrets.GH_EMAIL }}
        run: |
          git config user.name "MuChili230"
          git config user.email "muc236602@gmail.com"

          git add update.md
          git commit -m "chore: daily log update" || echo "No changes"
          git fetch origin main
          git rebase origin/main || git rebase --abort
          git push origin HEAD:main || git push --force-with-lease origin HEAD:main

      # 7. Clean logs older than 7 days
      - name: Clean logs older than 7 days
        if: steps.lazy.outputs.lazy != 'true'
        env:
          GIT_USER: ${{ secrets.GH_USER }}
          GIT_EMAIL: ${{ secrets.GH_EMAIL }}
        run: |
          FILE="update.md"
          if [ -f "$FILE" ]; then
            SEVEN_DAYS_AGO=$(date -d '7 days ago' '+%Y-%m-%d')
            awk -v d="$SEVEN_DAYS_AGO" '/^## / {date=$2} date >= d {print}' "$FILE" > "$FILE.tmp"
            mv "$FILE.tmp" "$FILE"

            git config user.name "MuChili230"
            git config user.email "muc236602@gmail.com"

            git add "$FILE"
            git commit -m "chore: clean logs older than 7 days" || echo "No changes"
            git fetch origin main
            git rebase origin/main || git rebase --abort
            git push origin HEAD:main || git push --force-with-lease origin HEAD:main
          fi

      # 8a. Create Issue
      - name: Create Issue
        if: steps.lazy.outputs.lazy != 'true'
        id: create-issue
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          PROB_ISSUE=100
          RAND_ISSUE=$((RANDOM % 100 + 1))
          CREATED_ISSUE=0
          if [ $RAND_ISSUE -le $PROB_ISSUE ]; then
            gh issue create --title "Daily Issue - $(date '+%Y-%m-%d %H:%M:%S')" \
                            --body "éšæœºç”Ÿæˆæ¯æ—¥ Issue ðŸŒ±" \
                            --repo $GITHUB_REPOSITORY
            echo "ðŸ“ åˆ›å»ºäº†ä¸€ä¸ª Issue" >> update.md
            CREATED_ISSUE=1
          else
            echo "ä»Šå¤©ä¸åˆ›å»º Issue ðŸŒ±" >> update.md
          fi
          echo "CREATED_ISSUE=$CREATED_ISSUE" >> $GITHUB_OUTPUT

      # 8b. Create Pull Request
      - name: Create Pull Request
        if: steps.lazy.outputs.lazy != 'true'
        id: create-pr
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
          GIT_USER: ${{ secrets.GH_USER }}
          GIT_EMAIL: ${{ secrets.GH_EMAIL }}
        run: |
          PROB_PR=100
          RAND_PR=$((RANDOM % 100 + 1))
          CREATED_PR=0
          if [ $RAND_PR -le $PROB_PR ]; then
            BRANCH="daily-pr-$(date '+%Y%m%d%H%M%S')"
            git checkout -b "$BRANCH"

            git config user.name "MuChili230"
            git config user.email "muc236602@gmail.com"

            echo "$(date '+%Y-%m-%d %H:%M:%S') - è‡ªåŠ¨ PR æ—¥å¿— ðŸŒ±" >> update.md
            git add update.md
            git commit -m "chore: daily PR update"
            git push origin "$BRANCH"

            gh pr create --title "Daily PR - $(date '+%Y-%m-%d %H:%M:%S')" \
                         --body "éšæœºç”Ÿæˆæ¯æ—¥ PR ðŸŒ±" \
                         --base main --head "$BRANCH" --repo $GITHUB_REPOSITORY
            echo "ðŸ“¦ æäº¤äº†ä¸€ä¸ª PR" >> update.md
            CREATED_PR=1
          else
            echo "ä»Šå¤©ä¸åˆ›å»º PR ðŸŒ±" >> update.md
          fi
          echo "CREATED_PR=$CREATED_PR" >> $GITHUB_OUTPUT
          
      # 9. Auto Review & Merge PR
      - name: Auto Review and Merge
        if: steps.lazy.outputs.lazy != 'true'
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          TARGET_REPO="${GITHUB_REPOSITORY}"
          PR_LIST=$(gh pr list --state open --repo "$TARGET_REPO" --json number -q '.[].number')
          if [ -n "$PR_LIST" ]; then
            PR_NUM=$(echo "$PR_LIST" | shuf -n1)
            gh pr review "$PR_NUM" --comment --body "ðŸ¤– è‡ªåŠ¨å®¡æŸ¥ï¼šLGTMï¼"
            gh pr merge "$PR_NUM" --squash --delete-branch --repo "$TARGET_REPO" --admin
            echo "âœ… è‡ªåŠ¨åˆå¹¶äº† PR #$PR_NUM" >> update.md
          fi

      # 10. Auto Close Issues
      - name: Auto Close Issues
        if: steps.lazy.outputs.lazy != 'true'
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          TARGET_REPO="${GITHUB_REPOSITORY}"
          ISSUE_LIST=$(gh issue list --state open --repo "$TARGET_REPO" --json number -q '.[].number')

          if [ -n "$ISSUE_LIST" ]; then
            ISSUE_NUM=$(echo "$ISSUE_LIST" | shuf -n1)
            gh issue close "$ISSUE_NUM" --repo "$TARGET_REPO"
            echo "ðŸš« è‡ªåŠ¨å…³é—­äº† Issue #$ISSUE_NUM" >> update.md
          else
            echo "ðŸŽ‰ æ²¡æœ‰éœ€è¦å…³é—­çš„ Issue" >> update.md
          fi

      # 11. Star & Fork all repos of a specific user (with duplicate check)
      - name: Star & Fork user repos
        if: steps.lazy.outputs.lazy != 'true'
        id: starforkuser
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          TARGET_USER="MooCheelee"  # ðŸ‘ˆ æ”¹æˆä½ è¦æ“ä½œçš„ GitHub ç”¨æˆ·å

          echo "å¼€å§‹å¤„ç† $TARGET_USER çš„ä»“åº“ â­ðŸ´"
          repos=$(gh repo list $TARGET_USER --json nameWithOwner -q '.[].nameWithOwner')

          STAR_COUNT=0
          FORK_COUNT=0

          for repo in $repos; do
            echo "æ£€æŸ¥ä»“åº“: $repo"

            # â­ æ£€æŸ¥æ˜¯å¦å·²åŠ æ˜Ÿ
            if gh api "user/starred/$repo" &>/dev/null; then
              echo "âœ… å·²åŠ æ˜Ÿè¿‡ $repoï¼Œè·³è¿‡ â­"
            else
              gh api --method PUT "user/starred/$repo"
              echo "â­ Starred $repo" >> update.md
              STAR_COUNT=$((STAR_COUNT+1))
            fi

            # ðŸ´ æ£€æŸ¥æ˜¯å¦å·² Fork
            USERNAME=$(echo "$repo" | cut -d'/' -f1)
            REPONAME=$(echo "$repo" | cut -d'/' -f2)
            MY_REPO="${GITHUB_ACTOR}/${REPONAME}"

            if gh repo view "$MY_REPO" &>/dev/null; then
              echo "âœ… å·² Fork è¿‡ $repoï¼Œè·³è¿‡ ðŸ´"
            else
              gh repo fork "$repo" --clone=false --default-branch-only
              echo "ðŸ´ Forked $repo" >> update.md
              FORK_COUNT=$((FORK_COUNT+1))
            fi
          done

          echo "â­ å…±æ–°å¢ž $STAR_COUNT ä¸ª Star, ðŸ´ å…±æ–°å¢ž $FORK_COUNT ä¸ª Fork" >> update.md

          echo "STAR_USER_COUNT=$STAR_COUNT" >> $GITHUB_OUTPUT
          echo "FORK_USER_COUNT=$FORK_COUNT" >> $GITHUB_OUTPUT

      # 12. Clean up old merged branches
      - name: Clean up old merged branches
        if: steps.lazy.outputs.lazy != 'true'
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          TARGET_REPO="${GITHUB_REPOSITORY}"
          NOW=$(date +%s)
          gh pr list --state merged --repo "$TARGET_REPO" --json number,headRefName,mergedAt -q '.[]' | while read pr; do
            PR_NUM=$(echo "$pr" | jq -r '.number')
            BRANCH=$(echo "$pr" | jq -r '.headRefName')
            MERGED_AT=$(echo "$pr" | jq -r '.mergedAt')
            MERGED_TS=$(date -u -d "$MERGED_AT" +%s)
            AGE=$(( (NOW - MERGED_TS) / 86400 ))
            if [[ "$BRANCH" == daily-pr-* && $AGE -gt 7 ]]; then
              echo "ðŸ—‘ï¸ åˆ é™¤å·²åˆå¹¶è¶…è¿‡ 7 å¤©çš„åˆ†æ”¯: $BRANCH (PR #$PR_NUM)"
              git push origin --delete "$BRANCH" || true
            fi
          done

      # 13. Daily summary
      - name: Write summary
        if: steps.lazy.outputs.lazy != 'true'
        env:
          GIT_USER: ${{ secrets.GH_USER }}
          GIT_EMAIL: ${{ secrets.GH_EMAIL }}
        run: |
          NOW=$(date +"%Y-%m-%d %H:%M:%S")
          LOG_FILE="update.md"
          LOG_COUNT=$(grep -c 'ðŸŒ±' $LOG_FILE || echo 0)
          ISSUE_COUNT=$(grep -c 'ðŸ“ åˆ›å»ºäº†ä¸€ä¸ª Issue' $LOG_FILE || echo 0)
          PR_COUNT=$(grep -c 'ðŸ“¦ æäº¤äº†ä¸€ä¸ª PR' $LOG_FILE || echo 0)
          MERGED_COUNT=$(grep -c 'âœ… è‡ªåŠ¨åˆå¹¶äº† PR' $LOG_FILE || echo 0)
          STAR_COUNT=$(grep -c 'â­' $LOG_FILE || echo 0)
          FORK_COUNT=$(grep -c 'ðŸ´' $LOG_FILE || echo 0)
          CLEAN_LOG_COUNT=$(grep -c 'æ¸…ç†è¶…è¿‡ 7 å¤©çš„æ—§æ—¥å¿—' $LOG_FILE || echo 0)
          CLEAN_BRANCH_COUNT=$(grep -c 'ðŸ—‘ï¸ åˆ é™¤å·²åˆå¹¶è¶…è¿‡ 7 å¤©çš„åˆ†æ”¯' $LOG_FILE || echo 0)

          echo -e "\n### ðŸŒ™ ä»Šæ—¥æ€»ç»“" >> "$LOG_FILE"
          echo "[$NOW] ä»Šæ—¥ä»»åŠ¡å®Œæˆ âœ…" >> "$LOG_FILE"
          echo "- ðŸ“ æ—¥å¿—æ¡ç›®: $LOG_COUNT" >> "$LOG_FILE"
          echo "- ðŸ”§ åˆ›å»º Issue: $ISSUE_COUNT" >> "$LOG_FILE"
          echo "- ðŸ“¦ åˆ›å»º PR: $PR_COUNT" >> "$LOG_FILE"
          echo "- âœ… åˆå¹¶ PR: $MERGED_COUNT" >> "$LOG_FILE"
          echo "- â­ Star: $STAR_COUNT" >> "$LOG_FILE"
          echo "- ðŸ´ Fork: $FORK_COUNT" >> "$LOG_FILE"
          echo "- ðŸ§¹ æ¸…ç†æ—¥å¿—: $CLEAN_LOG_COUNT" >> "$LOG_FILE"
          echo "- ðŸ§¹ æ¸…ç†åˆ†æ”¯: $CLEAN_BRANCH_COUNT" >> "$LOG_FILE"

          git config user.name "MuChili230"
          git config user.email "muc236602@gmail.com"

          git add "$LOG_FILE"
          git commit -m "chore: daily summary with counts" || echo "No changes"
          git fetch origin main
          git rebase origin/main || git rebase --abort
          git push origin HEAD:main || git push --force-with-lease origin HEAD:main
