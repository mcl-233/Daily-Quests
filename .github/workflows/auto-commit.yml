name: Daily GitHub Activity

env:
  TZ: Asia/Shanghai

on:
  schedule:
    - cron: '0 0 * * *'  # UTC 0 ç‚¹è§¦å‘ = åŒ—äº¬æ—¶é—´ 8 ç‚¹
  workflow_dispatch:

jobs:
  daily-activity:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}

      # 2. Weekend lazy check
      - name: Weekend lazy check
        id: lazy
        run: |
          DOW=$(date +%u)
          if [ "$DOW" -gt 5 ] && [ $((RANDOM % 100)) -lt 20 ]; then
            echo "lazy=true" >> $GITHUB_OUTPUT
            echo "ğŸ˜´ ä»Šå¤©æ˜¯å‘¨æœ«ï¼Œé€‰æ‹©æ‘¸é±¼ âœ¨" >> update.md
          else
            echo "lazy=false" >> $GITHUB_OUTPUT
          fi

      # 3. Random delay
      - name: Random delay
        if: steps.lazy.outputs.lazy != 'true'
        run: |
          DELAY=$((RANDOM % 2))
          sleep $DELAY

      # 4. Ensure update.md exists and add daily header
      - name: Prepare daily log
        if: steps.lazy.outputs.lazy != 'true'
        run: |
          [ -f update.md ] || echo "# Daily Commit Log" > update.md
          TODAY=$(date '+%Y-%m-%d')
          echo -e "\n### ğŸŒ $TODAY Daily Activity\n----------------------------------------" >> update.md

      # 5. Random commit
      - name: Commit update.md
        if: steps.lazy.outputs.lazy != 'true'
        env:
          GH_USER: ${{ secrets.GH_USER }}
          GH_EMAIL: ${{ secrets.GH_EMAIL }}
        run: |
          PROB_COMMIT=60
          RAND=$((RANDOM % 100 + 1))
          git config user.name "$GH_USER"
          git config user.email "$GH_EMAIL"
          if [ $RAND -le $PROB_COMMIT ]; then
            echo "ğŸ“¦ æäº¤æ—¥å¿—" >> update.md
            git add update.md
            git commit -m "chore: daily log update" || echo "No changes"
            git fetch origin main
            git rebase origin/main || git rebase --abort
            git push origin HEAD:main || git push --force-with-lease origin HEAD:main
            echo "âœ… Commit update.md" >> update.md
          else
            echo "âŒ è·³è¿‡ Commit update.md" >> update.md
          fi

      # 6. Create Issue
      - name: Create Issue
        if: steps.lazy.outputs.lazy != 'true'
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          PROB_ISSUE=35
          RAND=$((RANDOM % 100 + 1))
          if [ $RAND -le $PROB_ISSUE ]; then
            LABELS=("bug" "enhancement" "discussion")
            LABEL=${LABELS[$RANDOM % ${#LABELS[@]}]}
            gh issue create \
              --title "Daily Issue - $(date '+%Y-%m-%d')" \
              --body "éšæœºç”Ÿæˆæ¯æ—¥ Issue ğŸŒ±" \
              --label "$LABEL" \
              --repo $GITHUB_REPOSITORY
            echo "âœ… åˆ›å»º Issue (æ ‡ç­¾: $LABEL)" >> update.md
          else
            echo "âŒ è·³è¿‡ Issue åˆ›å»º" >> update.md
          fi

      # 7. Create Pull Request
      - name: Create Pull Request
        if: steps.lazy.outputs.lazy != 'true'
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
          GH_USER: ${{ secrets.GH_USER }}
          GH_EMAIL: ${{ secrets.GH_EMAIL }}
        run: |
          PROB_PR=35
          RAND=$((RANDOM % 100 + 1))
          git config user.name "$GH_USER"
          git config user.email "$GH_EMAIL"
          if [ $RAND -le $PROB_PR ]; then
            BRANCH="daily-pr-$(date '+%Y%m%d%H%M%S')"
            git checkout -b "$BRANCH"
            echo "ğŸ“¦ è‡ªåŠ¨ PR æ—¥å¿—" >> update.md
            git add update.md
            git commit -m "chore: daily PR update"
            git push origin "$BRANCH"
            gh pr create --title "Daily PR - $(date '+%Y-%m-%d')" \
                         --body "éšæœºç”Ÿæˆæ¯æ—¥ PR ğŸŒ±" \
                         --base main --head "$BRANCH" --repo $GITHUB_REPOSITORY
            echo "âœ… åˆ›å»º PR (åˆ†æ”¯: $BRANCH)" >> update.md
          else
            echo "âŒ è·³è¿‡ PR åˆ›å»º" >> update.md
          fi

      # 8. Auto Review & Merge PR
      - name: Auto Review and Merge
        if: steps.lazy.outputs.lazy != 'true'
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          PR_LIST=$(gh pr list --state open --repo "$GITHUB_REPOSITORY" --json number -q '.[].number')
          if [ -n "$PR_LIST" ]; then
            PR_NUM=$(echo "$PR_LIST" | shuf -n1)
            gh pr review "$PR_NUM" --comment --body "ğŸ¤– è‡ªåŠ¨å®¡æŸ¥ï¼šLGTMï¼"
            gh pr merge "$PR_NUM" --squash --delete-branch --repo "$GITHUB_REPOSITORY" --admin
            echo "âœ… è‡ªåŠ¨åˆå¹¶ PR #$PR_NUM" >> update.md
          else
            echo "âŒ æ²¡æœ‰å¯åˆå¹¶çš„ PR" >> update.md
          fi

      # 9. Auto Close Issues
      - name: Auto Close Issues
        if: steps.lazy.outputs.lazy != 'true'
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          ISSUE_LIST=$(gh issue list --state open --repo "$GITHUB_REPOSITORY" --json number -q '.[].number')
          if [ -n "$ISSUE_LIST" ]; then
            ISSUE_NUM=$(echo "$ISSUE_LIST" | shuf -n1)
            gh issue close "$ISSUE_NUM" --repo "$GITHUB_REPOSITORY"
            echo "âœ… è‡ªåŠ¨å…³é—­ Issue #$ISSUE_NUM" >> update.md
          else
            echo "âŒ æ²¡æœ‰éœ€è¦å…³é—­çš„ Issue" >> update.md
          fi

      # 11. Star & Fork all repos of a specific user (with duplicate check)
      - name: Star & Fork user repos
        if: steps.lazy.outputs.lazy != 'true'
        id: starforkuser
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          TARGET_USER="MooCheelee"  # ğŸ‘ˆ æ”¹æˆä½ è¦æ“ä½œçš„ GitHub ç”¨æˆ·å

          echo "å¼€å§‹å¤„ç† $TARGET_USER çš„ä»“åº“ â­ğŸ´"
          repos=$(gh repo list $TARGET_USER --json nameWithOwner -q '.[].nameWithOwner')

          STAR_COUNT=0
          FORK_COUNT=0

          for repo in $repos; do
            echo "æ£€æŸ¥ä»“åº“: $repo"

            # â­ æ£€æŸ¥æ˜¯å¦å·²åŠ æ˜Ÿ
            if gh api "user/starred/$repo" &>/dev/null; then
              echo "âœ… å·²åŠ æ˜Ÿè¿‡ $repoï¼Œè·³è¿‡ â­"
            else
              gh api --method PUT "user/starred/$repo"
              echo "â­ Starred $repo" >> update.md
              STAR_COUNT=$((STAR_COUNT+1))
            fi

            # ğŸ´ æ£€æŸ¥æ˜¯å¦å·² Fork
            USERNAME=$(echo "$repo" | cut -d'/' -f1)
            REPONAME=$(echo "$repo" | cut -d'/' -f2)
            MY_REPO="${GITHUB_ACTOR}/${REPONAME}"

            if gh repo view "$MY_REPO" &>/dev/null; then
              echo "âœ… å·² Fork è¿‡ $repoï¼Œè·³è¿‡ ğŸ´"
            else
              gh repo fork "$repo" --clone=false --default-branch-only
              echo "ğŸ´ Forked $repo" >> update.md
              FORK_COUNT=$((FORK_COUNT+1))
            fi
          done

          echo "â­ å…±æ–°å¢ $STAR_COUNT ä¸ª Star, ğŸ´ å…±æ–°å¢ $FORK_COUNT ä¸ª Fork" >> update.md

          echo "STAR_USER_COUNT=$STAR_COUNT" >> $GITHUB_OUTPUT
          echo "FORK_USER_COUNT=$FORK_COUNT" >> $GITHUB_OUTPUT

      # 11. Clean up old merged branches
      - name: Clean up old merged branches
        if: steps.lazy.outputs.lazy != 'true'
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          NOW=$(date +%s)
          gh pr list --state merged --repo "$GITHUB_REPOSITORY" --json number,headRefName,mergedAt -q '.[]' | while read pr; do
            PR_NUM=$(echo "$pr" | jq -r '.number')
            BRANCH=$(echo "$pr" | jq -r '.headRefName')
            MERGED_AT=$(echo "$pr" | jq -r '.mergedAt')
            MERGED_TS=$(date -u -d "$MERGED_AT" +%s)
            AGE=$(( (NOW - MERGED_TS) / 86400 ))
            if [[ "$BRANCH" == daily-pr-* && $AGE -gt 7 ]]; then
              git push origin --delete "$BRANCH" || true
              echo "ğŸ—‘ï¸ åˆ é™¤å·²åˆå¹¶è¶…è¿‡ 7 å¤©çš„åˆ†æ”¯ $BRANCH (#$PR_NUM)" >> update.md
            fi
          done

      # 12. Clean up old update.md logs (ä¿ç•™æœ€è¿‘ 7 å¤©)
      - name: Clean up old logs
        if: steps.lazy.outputs.lazy != 'true'
        env:
          GH_USER: ${{ secrets.GH_USER }}
          GH_EMAIL: ${{ secrets.GH_EMAIL }}
        run: |
          git config user.name "$GH_USER"
          git config user.email "$GH_EMAIL"
          
          # åˆ é™¤ update.md ä¸­ 7 å¤©å‰çš„æ¡ç›®
          TMP_FILE=$(mktemp)
          awk -v date="$(date -d '-7 days' '+%Y-%m-%d')" '
            BEGIN { keep=0 }
            /^### ğŸŒ/ { 
              keep = ($2 >= date)
            }
            keep { print }
          ' update.md > "$TMP_FILE"
          
          mv "$TMP_FILE" update.md
          git add update.md
          git commit -m "chore: clean old logs" || echo "âŒ æ²¡æœ‰éœ€è¦æ¸…ç†çš„æ—¥å¿—"
          git fetch origin main
          git rebase origin/main || git rebase --abort
          git push origin HEAD:main || git push --force-with-lease origin HEAD:main
          echo "ğŸ§¹ æ¸…ç†è¶…è¿‡ 7 å¤©çš„æ—¥å¿—" >> update.md
