name: Daily GitHub Activity

env:
  TZ: Asia/Shanghai

on:
  schedule:
    - cron: '0 00 * * *'  # UTC 0 ç‚¹è§¦å‘ = åŒ—äº¬æ—¶é—´ 8 ç‚¹
  workflow_dispatch:

jobs:
  daily-activity:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}

      # 2. Weekend lazy check
      - name: Weekend lazy check
        id: lazy
        run: |
          DOW=$(date +%u)
          if [ "$DOW" -gt 5 ] && [ $((RANDOM % 100)) -lt 20 ]; then
            echo "lazy=true" >> $GITHUB_OUTPUT
            echo "ä»Šå¤©å‘¨æœ«ï¼Œé€‰æ‹©æ‘¸é±¼ âœ¨" >> update.md
          else
            echo "lazy=false" >> $GITHUB_OUTPUT
          fi

      # 3. Random delay
      - name: Random delay
        if: steps.lazy.outputs.lazy != 'true'
        run: |
          DELAY=$((RANDOM % 2))
          sleep $DELAY

      # 4. Ensure update.md exists
      - name: Ensure update.md exists
        if: steps.lazy.outputs.lazy != 'true'
        run: |
          [ -f update.md ] || echo "# ðŸŒ¿ æ¯æ—¥ GitHub æ´»åŠ¨æ—¥å¿—\n\n## ðŸ“… æ—¥æœŸï¼š$(date '+%Y-%m-%d')" > update.md

      # 5. Random commit (æ·±ç»¿æ ¼å­)
      - name: Commit update.md
        if: steps.lazy.outputs.lazy != 'true'
        env:
          GH_USER: ${{ secrets.GH_USER }}
          GH_EMAIL: ${{ secrets.GH_EMAIL }}
        run: |
          PROB_COMMIT=70
          RAND=$((RANDOM % 100 + 1))
          TIME=$(date '+%H:%M:%S')
          [ -f update.md ] || echo "# ðŸŒ¿ æ¯æ—¥ GitHub æ´»åŠ¨æ—¥å¿—\n\n## ðŸ“… æ—¥æœŸï¼š$(date '+%Y-%m-%d')" > update.md

          if [ $RAND -le $PROB_COMMIT ]; then
            git config user.name "$GH_USER"
            git config user.email "$GH_EMAIL"
            echo -e "\n### ðŸŒ± æ—¥å¿—æ›´æ–°\n- $TIME - æ—¥å¿—æ›´æ–°" >> update.md
            git add update.md
            git commit -m "chore: daily log update" || echo "No changes"
            git fetch origin main
            git rebase origin/main || git rebase --abort
            git push origin HEAD:main || git push --force-with-lease origin HEAD:main
          else
            echo -e "\n### ðŸŒ± æ—¥å¿—æ›´æ–°\n- $TIME - ä»Šå¤©ä¸ commit" >> update.md
          fi

      # 6. Create Issue (æµ…ç»¿æ ¼å­)
      - name: Create Issue
        if: steps.lazy.outputs.lazy != 'true'
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          PROB_ISSUE=35
          RAND=$((RANDOM % 100 + 1))
          TIME=$(date '+%H:%M:%S')

          if [ $RAND -le $PROB_ISSUE ]; then
            LABELS=("bug" "enhancement" "discussion")
            LABEL=${LABELS[$RANDOM % ${#LABELS[@]}]}
            TITLE="Daily Issue - $(date '+%Y-%m-%d %H:%M:%S')"
            gh issue create \
              --title "$TITLE" \
              --body "éšæœºç”Ÿæˆæ¯æ—¥ Issue ðŸŒ±" \
              --label "$LABEL" \
              --repo $GITHUB_REPOSITORY
            # æ—¥å¿—ä¸­ç›´æŽ¥å†™æ ‡é¢˜ï¼Œä¸ä¾èµ–ç¼–å·
            echo -e "\n### ðŸ“ åˆ›å»ºçš„ Issue\n- $TIME - $TITLE ($LABEL)" >> update.md
          else
            echo -e "\n### ðŸ“ åˆ›å»ºçš„ Issue\n- $TIME - ä»Šå¤©ä¸åˆ›å»º Issue" >> update.md
          fi

      # 7. Create Pull Request (æµ…ç»¿æ ¼å­)
      - name: Create Pull Request
        if: steps.lazy.outputs.lazy != 'true'
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
          GH_USER: ${{ secrets.GH_USER }}
          GH_EMAIL: ${{ secrets.GH_EMAIL }}
        run: |
          PROB_PR=35
          RAND=$((RANDOM % 100 + 1))
          TIME=$(date '+%H:%M:%S')
          if [ $RAND -le $PROB_PR ]; then
            BRANCH="daily-pr-$(date '+%Y%m%d%H%M%S')"
            git checkout -b "$BRANCH"
            git config user.name "$GH_USER"
            git config user.email "$GH_EMAIL"
            echo -e "\n### ðŸ“¦ åˆ›å»ºçš„ PR\n- $TIME - è‡ªåŠ¨ PR æ—¥å¿—" >> update.md
            git add update.md
            git commit -m "chore: daily PR update"
            git push origin "$BRANCH"
            TITLE="Daily PR - $(date '+%Y-%m-%d %H:%M:%S')"
            gh pr create \
              --title "$TITLE" \
              --body "éšæœºç”Ÿæˆæ¯æ—¥ PR ðŸŒ±" \
              --base main --head "$BRANCH" \
              --repo $GITHUB_REPOSITORY
            # æ—¥å¿—é‡Œç›´æŽ¥è®°å½•æ ‡é¢˜
            sed -i "s/è‡ªåŠ¨ PR æ—¥å¿—/$TITLE/" update.md
          else
            echo -e "\n### ðŸ“¦ åˆ›å»ºçš„ PR\n- $TIME - ä»Šå¤©ä¸åˆ›å»º PR" >> update.md
          fi

      # 8. Auto Review & Merge PR (æµ…ç»¿æ ¼å­)
      - name: Auto Review and Merge
        if: steps.lazy.outputs.lazy != 'true'
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          TIME=$(date '+%H:%M:%S')
          PR_LIST=$(gh pr list --state open --repo "$GITHUB_REPOSITORY" --json number -q '.[].number')
          if [ -n "$PR_LIST" ]; then
            PR_NUM=$(echo "$PR_LIST" | shuf -n1)
            gh pr review "$PR_NUM" --comment --body "ðŸ¤– è‡ªåŠ¨å®¡æŸ¥ï¼šLGTMï¼"
            gh pr merge "$PR_NUM" --squash --delete-branch --repo "$GITHUB_REPOSITORY" --admin
            echo -e "\n### âœ… åˆå¹¶çš„ PR\n- $TIME - åˆå¹¶ PR #$PR_NUM" >> update.md
          fi

      # 9. Auto Close Issues (æµ…ç»¿æ ¼å­)
      - name: Auto Close Issues
        if: steps.lazy.outputs.lazy != 'true'
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          TIME=$(date '+%H:%M:%S')
          ISSUE_LIST=$(gh issue list --state open --repo "$GITHUB_REPOSITORY" --json number -q '.[].number')
          if [ -n "$ISSUE_LIST" ]; then
            ISSUE_NUM=$(echo "$ISSUE_LIST" | shuf -n1)
            gh issue close "$ISSUE_NUM" --repo "$GITHUB_REPOSITORY"
            echo -e "\n### ðŸš« å…³é—­çš„ Issue\n- $TIME - Issue #$ISSUE_NUM è‡ªåŠ¨å…³é—­" >> update.md
          else
            echo -e "\n### ðŸš« å…³é—­çš„ Issue\n- $TIME - æ— éœ€å…³é—­ Issue" >> update.md
          fi

      # 10. Star & Fork all repos of a specific user (with duplicate check)
      - name: Star & Fork user repos
        if: steps.lazy.outputs.lazy != 'true'
        id: starforkuser
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          TARGET_USER="MooCheelee"  # ðŸ‘ˆ æ”¹æˆä½ è¦æ“ä½œçš„ GitHub ç”¨æˆ·å

          echo "å¼€å§‹å¤„ç† $TARGET_USER çš„ä»“åº“ â­ðŸ´"
          repos=$(gh repo list $TARGET_USER --json nameWithOwner -q '.[].nameWithOwner')

          STAR_COUNT=0
          FORK_COUNT=0

          for repo in $repos; do
            echo "æ£€æŸ¥ä»“åº“: $repo"

            # â­ æ£€æŸ¥æ˜¯å¦å·²åŠ æ˜Ÿ
            if gh api "user/starred/$repo" &>/dev/null; then
              echo "âœ… å·²åŠ æ˜Ÿè¿‡ $repoï¼Œè·³è¿‡ â­"
            else
              gh api --method PUT "user/starred/$repo"
              echo "â­ Starred $repo" >> update.md
              STAR_COUNT=$((STAR_COUNT+1))
            fi

            # ðŸ´ æ£€æŸ¥æ˜¯å¦å·² Fork
            USERNAME=$(echo "$repo" | cut -d'/' -f1)
            REPONAME=$(echo "$repo" | cut -d'/' -f2)
            MY_REPO="${GITHUB_ACTOR}/${REPONAME}"

            if gh repo view "$MY_REPO" &>/dev/null; then
              echo "âœ… å·² Fork è¿‡ $repoï¼Œè·³è¿‡ ðŸ´"
            else
              gh repo fork "$repo" --clone=false --default-branch-only
              echo "ðŸ´ Forked $repo" >> update.md
              FORK_COUNT=$((FORK_COUNT+1))
            fi
          done

          echo "â­ å…±æ–°å¢ž $STAR_COUNT ä¸ª Star, ðŸ´ å…±æ–°å¢ž $FORK_COUNT ä¸ª Fork" >> update.md

          echo "STAR_USER_COUNT=$STAR_COUNT" >> $GITHUB_OUTPUT
          echo "FORK_USER_COUNT=$FORK_COUNT" >> $GITHUB_OUTPUT

      # 11. Clean up old merged branches and clean logs
      - name: Clean up old merged branches
        if: steps.lazy.outputs.lazy != 'true'
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          TIME=$(date '+%H:%M:%S')
          NOW=$(date +%s)

          # æ¸…ç†åˆ†æ”¯
          gh pr list --state merged --repo "$GITHUB_REPOSITORY" --json number,headRefName,mergedAt -q '.[]' | while read pr; do
            PR_NUM=$(echo "$pr" | jq -r '.number')
            BRANCH=$(echo "$pr" | jq -r '.headRefName')
            MERGED_AT=$(echo "$pr" | jq -r '.mergedAt')
            MERGED_TS=$(date -u -d "$MERGED_AT" +%s)
            AGE=$(( (NOW - MERGED_TS) / 86400 ))
            if [[ "$BRANCH" == daily-pr-* && $AGE -gt 7 ]]; then
              git push origin --delete "$BRANCH" || true
              echo -e "\n### ðŸ—‘ï¸ æ¸…ç†åˆ†æ”¯\n- $TIME - åˆ é™¤å·²åˆå¹¶è¶…è¿‡ 7 å¤©çš„åˆ†æ”¯ $BRANCH" >> update.md
            fi
          done

          # æ¸…ç†æ—¥å¿—ç¤ºä¾‹
          echo -e "\n### ðŸ§¹ æ¸…ç†æ—¥å¿—\n- $TIME - æ¸…ç†è¶…è¿‡ 7 å¤©çš„æ—§æ—¥å¿—" >> update.md

      # 12. Daily summary
      - name: Write summary
        if: steps.lazy.outputs.lazy != 'true'
        env:
          GH_USER: ${{ secrets.GH_USER }}
          GH_EMAIL: ${{ secrets.GH_EMAIL }}
        run: |
          NOW=$(date '+%Y-%m-%d %H:%M:%S')
          LOG_FILE="update.md"

          COMMIT_COUNT=$(grep -c '### ðŸŒ± æ—¥å¿—æ›´æ–°' $LOG_FILE || echo 0)
          ISSUE_COUNT=$(grep -c '### ðŸ“ åˆ›å»ºçš„ Issue' $LOG_FILE || echo 0)
          PR_COUNT=$(grep -c '### ðŸ“¦ åˆ›å»ºçš„ PR' $LOG_FILE || echo 0)
          MERGED_COUNT=$(grep -c '### âœ… åˆå¹¶çš„ PR' $LOG_FILE || echo 0)
          CLOSED_COUNT=$(grep -c '### ðŸš« å…³é—­çš„ Issue' $LOG_FILE || echo 0)
          CLEAN_LOG_COUNT=$(grep -c '### ðŸ§¹ æ¸…ç†æ—¥å¿—' $LOG_FILE || echo 0)
          CLEAN_BRANCH_COUNT=$(grep -c '### ðŸ—‘ï¸ æ¸…ç†åˆ†æ”¯' $LOG_FILE || echo 0)

          echo -e "\n---\n\n## ðŸŒ™ ä»Šæ—¥æ€»ç»“" >> "$LOG_FILE"
          echo "[$NOW] ä»Šæ—¥ä»»åŠ¡å®Œæˆ âœ…" >> "$LOG_FILE"
          echo "- ðŸ“ æ—¥å¿—æ¡ç›®: $COMMIT_COUNT" >> "$LOG_FILE"
          echo "- ðŸ”§ åˆ›å»º Issue: $ISSUE_COUNT" >> "$LOG_FILE"
          echo "- ðŸ“¦ åˆ›å»º PR: $PR_COUNT" >> "$LOG_FILE"
          echo "- âœ… åˆå¹¶ PR: $MERGED_COUNT" >> "$LOG_FILE"
          echo "- ðŸš« å…³é—­ Issue: $CLOSED_COUNT" >> "$LOG_FILE"
          echo "- ðŸ§¹ æ¸…ç†æ—¥å¿—: $CLEAN_LOG_COUNT" >> "$LOG_FILE"
          echo "- ðŸ—‘ï¸ æ¸…ç†åˆ†æ”¯: $CLEAN_BRANCH_COUNT" >> "$LOG_FILE"

          git config user.name "$GH_USER"
          git config user.email "$GH_EMAIL"
          git add "$LOG_FILE"
          git commit -m "chore: daily summary with counts" || echo "No changes"
          git fetch origin main
          git rebase origin/main || git rebase --abort
          git push origin HEAD:main || git push --force-with-lease origin HEAD:main
